---
# defaults file for postgres

postgres_settings:
  - name: port
    value: 5432
  - name: listen_addresses
    value: 127.0.0.1
  - name: max_wal_size
    value: 1GB
  - name: min_wal_size
    value: 80MB
  - name: log_timezone
    value: UCT
  - name: datestyle
    value: iso, ymd
  - name: timezone
    value: UCT
  - name: default_text_search_config
    value: pg_catalog.english
