---
# vars file for postgres
_postgres_packages:
  default:
    - postgresql-server
    - postgresql-contrib
  Alpine:
    - postgresql
  Archlinux:
    - postgresql
  Debian:
    - postgresql
    - postgresql-client

postgres_packages: "{{ _postgres_packages[ansible_os_family] | default(_postgres_packages['default']) }}"

_postgres_psycopg2:
  default: python-psycopg2
  Debian:
    - libpq-dev
    - python-psycopg2
  RedHat: python3-psycopg2

postgres_psycopg2: "{{ _postgres_psycopg2[ansible_os_family] | default(_postgres_psycopg2['default']) }}"

_postgres_dir:
  default: /var/lib/pgsql/data
  Debian: /etc/postgresql/9.6/main

postgres_dir: "{{ _postgres_dir[ansible_os_family] | default(_postgres_dir['default']) }}"

postgres_conf: "{{ postgres_dir }}/postgresql.conf"

postgres_service: postgresql
